# Valid providers.yaml for testing
groq:
  enabled: true
  model: llama-3.3-70b-versatile
  api_key_env: GROQ_API_KEY
  timeout: 30

cerebras:
  enabled: true
  model: llama3.1-70b
  api_key_env: CEREBRAS_API_KEY
  timeout: 30

gemini:
  enabled: true
  model: gemini-1.5-flash
